<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="H13hKET2NLz_I7s1rklqlwF7jEtYxbnu2uxEKR6BsRg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url(vs.png);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .hellotyper {
            position: absolute;
            right: 70%;
            padding: 20px 10%;
            width: 70px;
            height: 40px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ttt {
            position: absolute;
            left: 70%;
            padding: 20px 10%;
            width: 70px;
            height: 40px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .choice {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        #choices {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .player-choice,
        .computer-choice {
            text-align: center;
            margin: 0 20px;
        }

        img {
            width: 100px;
        }
    </style>
</head>
<body>

<h1>Rock, Paper, Scissors Game</h1>

<div id="game-container">
    <div class="choice" onclick="playGame('rock')">
        <img src="rock.png" alt="Rock" width="100">
        <p>Rock</p>
    </div>
    <div class="choice" onclick="playGame('paper')">
        <img src="paper.png" alt="Paper" width="100">
        <p>Paper</p>
    </div>
    <div class="choice" onclick="playGame('scissors')">
        <img src="scissors.png" alt="Scissors" width="100">
        <p>Scissors</p>
    </div>
</div>

<div id="result"></div>

<div id="choices">
    <div class="player-choice">
        <h3>Your Choice</h3>
        <img id="player-img" alt="Player Choice" width="100">
    </div>
    <div class="computer-choice">
        <h3>Computer's Choice</h3>
        <img id="computer-img" alt="Computer Choice" width="100">
    </div>
</div>

<div>
    <div class="hellotyper">
        <a href="https://nepsilde.github.io/hellotyper/">hellotyper.<a>
    </div>
</div>

<div>
    <div class="ttt">
        <a href="https://nepsilde.github.io/tictactoe">Tictactoe<a>
    </div>
</div>

<script>
    function playGame(playerChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        displayChoices(playerChoice, computerChoice);

        const result = determineWinner(playerChoice, computerChoice);

        document.getElementById('result').innerHTML = `You chose ${playerChoice}.<br>Computer chose ${computerChoice}.<br>${result}`;
    }

    function determineWinner(player, computer) {
        if (player === computer) {
            return "It's a tie!";
        } else if ((player === 'rock' && computer === 'scissors') ||
                   (player === 'paper' && computer === 'rock') ||
                   (player === 'scissors' && computer === 'paper')) {
            return 'You win!';
        } else {
            return 'Computer wins!';
        }
    }

    function displayChoices(playerChoice, computerChoice) {
        document.getElementById('player-img').src = `${playerChoice}.png`;
        document.getElementById('computer-img').src = `${computerChoice}.png`;
    }
</script>

</body>
</html>
